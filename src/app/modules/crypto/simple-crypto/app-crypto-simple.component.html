<app-search-simple (queryNameChange)="queryNameChangeEvent($event)"/>
<app-crypto-simple-grid [rows]="list()" [headers]="crypto().headers"
                        (sortChange)="sortChangeEvent($event)"></app-crypto-simple-grid>
<app-pagination-simple
  [totalPages]="crypto().filteredData.length"
  [pageSize]="this.crypto().pageSize"
  (changePage)="changePageEvent($event)"
></app-pagination-simple>

<div>
  تعداد کل :  {{ crypto().filteredData.length }}
</div>
